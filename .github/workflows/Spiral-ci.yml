name: Spiral CI

on:
  push:
    branches: [main]
    tags: ['drop-*']
  pull_request:

jobs:
  build-and-seal:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Git Update Protocol
        run: bash scripts/git-update.sh

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: sealed-capsules
          path: capsules/
