name: Law Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate_law:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check for direct discourse
        run: git log -1 --pretty=%B | grep -q "man to man, mind to mind"
